<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/a8525d050c.js" crossorigin="anonymous"></script>
    
    <header>
        <div class="menu">
            <div class="container">
                <h2 class="logo" >NETFLIX</h2>
                <nav>
                    <a href="#">Incio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container pos">
                <h3 class="titulo">Stranger Things</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina</p>
                <div class="botoes">
                    <button class="botao" role="button">      
                        <i class="fa-solid fa-play"></i> ASSISTIR MAIS TARDE
                    </button>
                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
